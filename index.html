
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Config Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['IBM Plex Mono', 'monospace'],
            },
            colors: {
              gray: {
                950: '#09090B',
                900: '#18181B',
                800: '#27272A',
                700: '#3F3F46',
                600: '#52525B',
                500: '#71717A',
                400: '#A1A1AA',
                300: '#D4D4D8',
                200: '#E4E4E7',
                100: '#F4F4F5',
                50: '#FAFAFA',
              },
              primary: {
                DEFAULT: '#0891B2',
                '50': '#f0f9ff',
                '100': '#e0f2fe',
                '200': '#bae6fd',
                '300': '#7dd3fc',
                '400': '#38bdf8',
                '500': '#0ea5e9',
                '600': '#0284c7',
                '700': '#0369a1',
                '800': '#075985',
                '900': '#0c4a6e',
                '950': '#082f49',
              },
            },
            keyframes: {
                "accordion-down": {
                  from: { height: "0" },
                  to: { height: "var(--radix-accordion-content-height)" },
                },
                "accordion-up": {
                  from: { height: "var(--radix-accordion-content-height)" },
                  to: { height: "0" },
                },
                "pulse-glow": {
                  '0%, 100%': { opacity: 1, boxShadow: '0 0 10px #0891B2' },
                  '50%': { opacity: 0.7, boxShadow: '0 0 20px #0891B2' },
                },
                "fadeIn": {
                    from: { opacity: '0', transform: 'translateY(10px)' },
                    to: { opacity: '1', transform: 'translateY(0)' },
                }
            },
            animation: {
                "accordion-down": "accordion-down 0.2s ease-out",
                "accordion-up": "accordion-up 0.2s ease-out",
                "pulse-glow": "pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite",
                "fadeIn": "fadeIn 0.5s ease-in-out",
            },
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181B; /* dark:gray-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #3F3F46; /* dark:gray-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525B; /* dark:gray-600 */
      }
      html.light ::-webkit-scrollbar-track {
         background: #F4F4F5; /* light:gray-100 */
      }
      html.light ::-webkit-scrollbar-thumb {
        background: #D4D4D8; /* light:gray-300 */
      }
      html.light ::-webkit-scrollbar-thumb:hover {
        background: #A1A1AA; /* light:gray-400 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 dark:bg-gray-950 font-sans text-gray-900 dark:text-gray-100 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
